<!DOCTYPE html>
<html>
<head>
  <title>Crypto Mining Simulator</title>
  <style>
    /* General UI Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Dark-themed background with dragon */
    body {
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/482714.jpg') no-repeat center center/cover;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    /* Centered container */
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.7);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
    }

    select,
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      color: #333;
      background-color: #00c6ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    button:hover {
      background-color: #005eff;
    }

    /* Result Section */
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      word-wrap: break-word;
      padding: 10px;
      background: #555;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Crypto Mining Simulator</h1>
    <form action="/" method="POST">
      <input type="text" name="wallet_address" placeholder="Enter your wallet address..." required><br />
      <select name="algorithm">
        <option value="keccak">Keccak</option>
        <option value="sha3_256">SHA3-256</option>
        <option value="sha256">SHA256</option>
        <option value="md5">MD5</option>
        <option value="blake2b">Blake2b</option>
      </select><br />
      <button type="submit">Simulate Mining</button>
    </form>
    {% if result %}
      <div id="result">
        <strong>Hashed Result:</strong><br />
        {{ result }}
      </div>
    {% endif %}
  </div>
</body>
</html>
